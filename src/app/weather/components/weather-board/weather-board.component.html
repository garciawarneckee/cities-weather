<section *ngIf="!weathers" class="board-container"> 
  <h1 class="empty-board">There are not weathers to show</h1> 
</section>
<section *ngIf="weathers" name="weather-board" class="board-container">
  <app-weather-card 
    *ngFor="let weather of weathers" 
    [weather]="weather">
  </app-weather-card>
</section>
