<section *ngIf="weather" class="card-container">
    <section class="card-temp-info">
        <span class="card-temp">{{ weather.temp}} Â°</span>
        <img class="card-icon" src="http://openweathermap.org/img/w/{{weather.icon}}.png" />
    </section>
   
    <p class="card-city">{{ weather.cityName }}</p>
    <!-- We need to multiply the date by 1000 because it is retrieved by the api in unix formt
    which is in seconds  -->
    <p class="card-description">{{ weather.description | titlecase }}</p>
    <p class="card-timestamp">{{ weather.weatherDate | date: 'short' }}</p>
    <button (click)="goToHistoric()" class="card-historic-button">SHOW HISTORIC</button>
  </section>
