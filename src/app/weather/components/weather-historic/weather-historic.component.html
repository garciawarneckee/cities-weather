<section *ngIf="!historic" class="historic-container"> 
    <h1 class="empty-historic">There are not historic weathers to show</h1> 
  </section>
<section class="historic-container" *ngIf="historic">
  <h1>Historic weather of {{ cityName }}</h1>
  <table class="table-container">
    <thead class="table-header">
      <tr>
        <th>Temperature</th>
        <th>Weather</th>
        <th>Weahter took at</th>
        <th>Weather received at</th>
      </tr>
    </thead>
    <tbody class="table-row">
      <tr *ngFor="let weather of historic" class="row-weather">
        <td class="row-temp">{{ weather.temp }} Â°C</td>
        <td class="row-icon">
          <img src="http://openweathermap.org/img/w/{{weather.icon}}.png" />
        </td>
        <td class="row-timestamp">{{ weather.weatherDate | date: 'short'}}</td>
        <td class="row-timestamp">{{ weather.weatherReceivedDate | date: 'short' }}</td>
      </tr>
    </tbody>
  </table>
</section>
